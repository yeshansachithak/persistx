name: Deploy Demo to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - "demo-vite-app/**"
      - "packages/**"
      - ".github/workflows/deploy-demo.yml"
      - "package.json"
      - "yarn.lock"
      - ".yarnrc.yml"
      - ".yarn/**"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Enable Corepack
        run: corepack enable

      - name: Install (Yarn)
        run: yarn install --immutable

      - name: Build (ordered)
        run: yarn build:order

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./demo-vite-app/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
